<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="stylesign.css">
</head>
<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <div class="input-box">
            <input type="text" placeholder="Enter your name" id="username">
            <div class="error" id="name-error"></div>
        </div>
        <form id="form" action="/" method="post">
            <div class="input-box">
                <input type="email" id="email" placeholder="Enter your email">
                <div class="error" id="email-error"></div>
            </div>
            <div class="input-box">
                <input type="tel" id="mobileNumber" placeholder="Enter your Phone number">
                <div class="error" id="mobile-error"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Create password" id="password">
                <div class="error" id="password-error"></div>
            </div>
            <div class="input-box">
                <input type="password" id="password2" placeholder="Confirm password">
                <div class="error" id="password2-error"></div>
            </div>
            <div class="password-strength" id="password-strength">
                <span id="password-strength-text"></span>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox" id="terms"> I accept all terms and conditions.</label>
                <div class="error" id="terms-error"></div>
            </div>
            <button type="submit" onclick="index.html" class="btn" >Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="login.html">Login now</a></p>
            </div>
        </form>
    </div>
    <script src="validation.js"></script>
</body>
</html>
